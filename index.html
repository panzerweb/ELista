<!doctype html>
<html lang="en">
    <head>
        <title>ELista</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body onload="displayItems()">
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container-lg">
                <div class="row justify-content-evenly align-items-start">
                    <div class="col-12 col-lg-5 px-4 py-4 my-5 shadow">
                        <h1 class="py-1 fw-semibold text-center">Shop Now</h1>
                        <div class="mb-3">
                            <label for="" class="form-label">Product</label>
                            <input
                                type="text"
                                class="form-control"
                                name="shop_item"
                                id="shop_item"
                                aria-describedby="helpId"
                                placeholder="Your Shop Items"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Price</label>
                            <input
                                type="number"
                                class="form-control"
                                name="shop_price"
                                id="shop_price"
                                aria-describedby="helpId"
                                placeholder="Price"
                            />  
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Quantity</label>
                            <input
                                type="number"
                                class="form-control"
                                name="shop_qty"
                                id="shop_qty"
                                aria-describedby="helpId"
                                placeholder="Qty"
                            />  
                        </div>

                        <div class="d-flex justify-content-center mx-auto">
                            <button class="btn btn-primary" id="add_item" onclick="addItem()">
                                Add Item
                            </button>
                        </div>
                    </div>
                    
                    <div class="col-12 col-lg-5 px-4 py-4 my-5 shadow">
                        <h3>List</h3>
                        <p class="fw-semibold">Total Amount: 
                            <span class="fw-light">Php </span>
                            <span id="totalAmount" class="fw-light">000.00</span>
                        </p>
                        <div class="" id="parent-column">
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>

        <script src="/js/main.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
